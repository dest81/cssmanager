<h4>Catalog</h4>

{% if back %}
    <li class="dir" par="{{ back }}">..</li>
{% endif %}

{% for path, d in dirs.items %}
    <li class="dir" par="{{ path }}">{{ d }}</li>
{% endfor %}

{% if files %}
    <h4>Files</h4>
        {% for path, d  in files.items %}
            <li class="file" par ="{{ path }}">{{ d }}</li>
        {% endfor %}
{% endif %}
